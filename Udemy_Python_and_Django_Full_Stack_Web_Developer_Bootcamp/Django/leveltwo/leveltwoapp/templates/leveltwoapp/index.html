<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django level two</title>
    <link rel="stylesheet" href="{% static 'leveltwoapp/mystyle.css' %}">

  </head>
  <body>
<h1>welcome to django level two</h1>
<h2> here are ur access records:</h2>


<div class="djangtwo">

  {% if access_records %}
  <table>
    <thead>
      <th>site name</th>
      <th>date accessed</th>
    </thead>

{% for acc in access_records %}

<tr>
  <td> {{ acc.name}}</td>
  <td> {{ acc.date }}</td>
</tr>

{% endfor %}
</table>

{% else %}

<p>NO ACCESS RECORDS FOUND!</p>

{% endif %}


</div>
  </body>
</html>
